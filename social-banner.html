.hbs-social-banner-92 {
  width: 100%;
  background: #242424;
  padding: 20px 0;
  overflow: hidden;
  position: relative;
}

.hbs-scroll-container-92 {
  width: 100%;
  overflow: hidden;
}

.hbs-social-icons-92 {
  display: flex;
  gap: 40px;
  padding: 0 20px;
  justify-content: center;
}

.hbs-social-link-92 {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  min-width: 100px;
}

.hbs-icon-circle-92 {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 8px;
}

.hbs-social-svg-92 {
  width: 35px;
  height: 35px;
  fill: #FFFFFF;
}

/* Instagram avec dégradé */
.hbs-instagram-92 .hbs-icon-circle-92 {

}

/* Snapchat avec fantôme blanc et contour noir */
.hbs-snapchat-92 .hbs-icon-circle-92 {

}
.hbs-snapchat-92 .hbs-social-svg-92 {

}

.hbs-tiktok-92 .hbs-icon-circle-92 {

}

.hbs-username-92 {

.hbs-followers-92 {

  }
}

    100% {

}
